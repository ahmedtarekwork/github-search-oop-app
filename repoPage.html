<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />

    <!-- Global CSS Styles -->
    <link rel="stylesheet" href="./src/global.css" />

    <!-- components -->
    <link rel="stylesheet" href="./src/cssComponents/button.css" />
    <link rel="stylesheet" href="./src/cssComponents/pagePath.css" />
    <link rel="stylesheet" href="./src/cssComponents/url.css" />

    <!-- main CSS styles -->
    <link rel="stylesheet" href="./src/pages/repoPage/style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get("repoName");

      window.onload = function () {
        if (title) document.title = title + " repo";
      };

      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("repo-name").textContent = title.replace(
          "/",
          " / "
        );
      });
    </script>

    <title>repo preview</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img src="./favicon.svg" alt="app logo" width="50" height="50" />
          <p>Github Search</p>
        </a>
      </div>
    </header>

    <main class="container">
      <h1 id="repo-name" class="page-path"></h1>

      <div id="main-content-holder">
        <div id="left-side"></div>

        <div id="right-side"></div>
      </div>
    </main>

    <footer>
      made by <a href="https://ahmed-profile.vercel.app">Ahmed Tarek</a>
    </footer>

    <script type="module" src="./src/pages/repoPage/main.ts"></script>
  </body>
</html>
