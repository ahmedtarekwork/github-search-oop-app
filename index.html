<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />

    <!-- Global CSS Styles -->
    <link rel="stylesheet" href="./src/global.css" />

    <!-- main CSS styles -->
    <link rel="stylesheet" href="./src/pages/homePage/style.css" />

    <!-- CSS Components -->
    <link rel="stylesheet" href="./src/cssComponents/button.css" />
    <link rel="stylesheet" href="./src/cssComponents/url.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Github Search</title>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img src="./favicon.svg" alt="app logo" width="50" height="50" />
          <p>Github Search</p>
        </a>
      </div>
    </header>

    <main class="container">
      <h1>Search</h1>

      <form>
        <div>
          <input
            name="username"
            type="text"
            placeholder="github profile username..."
          />
          <button class="btn">
            <i class="fa-solid fa-search"></i>
            search
          </button>
        </div>
      </form>

      <div id="render-user-info">
        <div id="user-info-holder"></div>

        <div id="repos-holder">
          <ul id="repos-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      made by <a href="https://ahmed-profile.vercel.app">Ahmed Tarek</a>
    </footer>

    <script type="module" src="./src/pages/homePage/main.ts"></script>
  </body>
</html>
